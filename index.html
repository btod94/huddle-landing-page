<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    
  </style>
</head>
<body>
  <main>
    <div class="heading">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="content">
      <div class="img-container">
        <img src="images/illustration-mockups.svg" alt="illustration">
      </div>
      <div class="txt-container">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="reg" type="button">Register</button>
      </div>
      
    </div>
    <div class="social">
      <ul>
      <li><a href=""><i class="fab fa-facebook-f soc"></i></a></li>
      <li><a href=""><i class="fab fa-twitter soc"></i></a></li>
      <li><a href=""><i class="fab fa-instagram soc"></i></a></li>
    </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </main>
  <footer>
    <div class="attribution">
     <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
     <p>Coded by <a href="https://www.frontendmentor.io/profile/btod94">Todorov Boris</a>.</p>
     </div>
  </footer>

</html>
